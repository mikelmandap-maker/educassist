    <title>EduPro Teacher's Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary-hue: 221.2;
                --primary-saturation: 83.2%;
                --filter-brightness: 100%;
            }
            html {
                -webkit-filter: brightness(var(--filter-brightness));
                filter: brightness(var(--filter-brightness));
            }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: `hsl(var(--primary-hue), var(--primary-saturation), 95%)`,
                100: `hsl(var(--primary-hue), var(--primary-saturation), 90%)`,
                200: `hsl(var(--primary-hue), var(--primary-saturation), 80%)`,
                300: `hsl(var(--primary-hue), var(--primary-saturation), 70%)`,
                400: `hsl(var(--primary-hue), var(--primary-saturation), 60%)`,
                500: `hsl(var(--primary-hue), var(--primary-saturation), 53%)`,
                600: `hsl(var(--primary-hue), var(--primary-saturation), 48%)`,
                700: `hsl(var(--primary-hue), var(--primary-saturation), 42%)`,
                800: `hsl(var(--primary-hue), var(--primary-saturation), 36%)`,
                900: `hsl(var(--primary-hue), var(--primary-saturation), 31%)`,
                DEFAULT: `hsl(var(--primary-hue), var(--primary-saturation), 53%)`
              }
            }
          }
        }
      }
    </script>
